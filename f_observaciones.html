<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión entradas de materias primas</title>
    <link rel="stylesheet" href="css/f_observaciones.css">
</head>
<body>
    <div class="container">
        <h2>Revisión de entradas de materias primas</h2>
        <form action="procesar_observaciones.php" method="POST">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="producto">Materia prima</label>
                <input type="text" id="producto" name="producto" required placeholder="Nombre del materia prima">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" required placeholder="Cantidad en unidades o kg" min="1">
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color" required placeholder="Especifica el color">
            </div>
            <div class="form-group">
                <label for="sabor">Sabor</label>
                <input type="text" id="sabor" name="sabor" required placeholder="Especifica el sabor">
            </div>
            <div class="form-group">
                <label for="aroma">Aroma</label>
                <input type="text" id="aroma" name="aroma" required placeholder="Especifica el aroma">
            </div>
            <div class="form-group">
                <label for="defectuoso">Defectuoso (kg)</label>
                <input type="number" id="defectuoso" name="defectuoso" required placeholder="Cantidad defectuosa en kg" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="objeto_extraño">Objeto Extraño</label>
                <input type="text" id="objeto_extraño" name="objeto_extraño" placeholder="Describe el objeto si aplica">
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" name="observaciones" rows="4" placeholder="Observaciones (seco, pasado de tostados, etc)"></textarea>
            </div>
            <button type="submit">Registrar Observación</button>
        </form>
    </div>
</body>
</html>
