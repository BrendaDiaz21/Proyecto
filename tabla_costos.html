<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costos y Margen de ganancia</title>
    <link rel="stylesheet" href="css/f_costos.css">
</head>
<body>
    <div class="container">
        <h2>Costos y Margen de ganancia</h2>
        <table id="tablaCostos">
            <thead>
                <tr>
                    <th>Nombre del Producto</th>
                    <th>Tamaño (g)</th>
                    <th>Costo de Producción ($)</th>
                    <th>Costo de Venta ($)</th>
                    <th>Margen de Ganancia ($)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-editable="true">Crema de Maní</td>
                    <td data-editable="true">500</td>
                    <td data-editable="true">20.00</td>
                    <td data-editable="true">30.00</td>
                    <td>10.00</td>
                    <td>
                        <button class="editar">Editar</button>
                        <button class="guardar" disabled>Guardar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="imprimirPDF">Imprimir PDF</button>
    </div>

    <!-- Incluyendo la librería jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="js/f_costos.js"></script>
</body>
</html>
