<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de producción</title>
    <link rel="stylesheet" href="css/f_elaboracion.css">
</head>
<body>
    <div class="container">
        <h2>Registro de producción</h2>
        <form action="procesar_elaboracion.php" method="POST">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="producto">Producto</label>
                <input type="text" id="producto" name="producto" required placeholder="Nombre del producto">
            </div>
            <div class="form-group">
                <label for="lote">Lote</label>
                <input type="text" id="lote" name="lote" required placeholder="Número de lote">
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <input type="text" id="proveedor" name="proveedor" required placeholder="Nombre del proveedor">
            </div>
            <div class="form-group">
                <label for="n_frascos">Número de Frascos</label>
                <input type="number" id="n_frascos" name="n_frascos" required placeholder="Cantidad de frascos" min="1">
            </div>
            <div class="form-group">
                <label for="etiquetas">Etiquetas</label>
                <input type="number" id="etiquetas" name="etiquetas" required placeholder="Número de etiquetas utilizadas" min="1">
            </div>
            <div class="form-group">
                <label for="materias_primas">Cantidad de Materias Primas Utilizadas (kg)</label>
                <textarea id="materias_primas" name="materias_primas" rows="3" required placeholder="Ejemplo: Cacahuate: 20 kg, Estevia: 5 kg"></textarea>
            </div>
            <div class="form-group">
                <label for="responsable">Responsable</label>
                <input type="text" id="responsable" name="responsable" required placeholder="Nombre del responsable">
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" name="observaciones" rows="4" placeholder="Anota cualquier observación adicional"></textarea>
            </div>
            <button type="submit">Registrar Elaboración</button>
        </form>
    </div>
</body>
</html>
