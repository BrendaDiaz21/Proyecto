<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de revisiones</title>
    <link rel="stylesheet" href="css/lista_observaciones.css">
</head>
<body>
    <div class="container">
        <h2>Lista de revisiones</h2>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Color</th>
                    <th>Sabor</th>
                    <th>Aroma</th>
                    <th>Defectuoso (kg)</th>
                    <th>Objeto Extraño</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="false">2024-11-15</td>
                    <td contenteditable="false">Chocolate</td>
                    <td contenteditable="false">100</td>
                    <td contenteditable="false">Marrón</td>
                    <td contenteditable="false">Dulce</td>
                    <td contenteditable="false">Agradable</td>
                    <td contenteditable="false">2</td>
                    <td contenteditable="false">Ninguno</td>
                    <td contenteditable="false">Seco</td>
                    <td>
                        <button class="edit-btn">Editar</button>
                        <button class="save-btn" disabled>Guardar</button>
                    </td>
                </tr>
                <tr>
                    <td contenteditable="false">2024-11-16</td>
                    <td contenteditable="false">Café</td>
                    <td contenteditable="false">50</td>
                    <td contenteditable="false">Negro</td>
                    <td contenteditable="false">Amargo</td>
                    <td contenteditable="false">Fuerte</td>
                    <td contenteditable="false">1</td>
                    <td contenteditable="false">Hilo</td>
                    <td contenteditable="false">Pasado de tostado</td>
                    <td>
                        <button class="edit-btn">Editar</button>
                        <button class="save-btn" disabled>Guardar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/lista_observaciones.js"></script>
</body>
</html>
