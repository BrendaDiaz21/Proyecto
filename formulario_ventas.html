<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ventas</title>
    <link rel="stylesheet" href="css/formulario_ventas.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de ventas</h2>
        <form action="procesar_ventas.php" method="POST" id="ventasForm">
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" required placeholder="Código de la venta">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="producto">Producto</label>
                <input type="text" id="producto" name="producto" required placeholder="Nombre del producto">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" required placeholder="Cantidad" min="1" step="1">
            </div>
            <div class="form-group">
                <label for="precio">Precio Unitario</label>
                <input type="number" id="precio" name="precio" required placeholder="Precio unitario" min="0.01" step="0.01">
            </div>
            <div class="form-group">
                <label for="total">Total</label>
                <input type="number" id="total" name="total" readonly placeholder="Total automático">
            </div>
            <div class="form-group">
                <label for="responsable">Responsable de la Venta</label>
                <input type="text" id="responsable" name="responsable" required placeholder="Nombre del responsable">
            </div>
            <button type="submit">Registrar Venta</button>
        </form>
    </div>
    <script src="js/formulario_ventas.js"></script>
</body>
</html>
