<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Maní Chiapas</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="login-container">
    <div class="image-container">
      <img src="images/mani.jpg" alt="Logo de Maní Chiapas">
    </div>
    <div class="login-form">
      <img src="images/usuario.jpg" alt="Icono de Iniciar Sesión" style="width: 50px; height: 50px; margin-bottom: 10px;">
      <h2>Iniciar Sesión</h2>
      <form onsubmit="return validarUsuario(event)">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Ingresar</button>
      </form>
    
    </div>
  </div>

  

  <!-- Enlace al archivo JavaScript -->
  <script src="js/index.js"></script>
</body>
</html>
