<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cierre de Inventarios</title>
    <link rel="stylesheet" href="css/f_cierre_inventarios.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de cierre de inventarios</h2>
        <form action="procesar_cierre_inventarios.php" method="POST">
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" required placeholder="Código del inventario">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="entrada">Entrada (Cantidad)</label>
                <input type="number" id="entrada" name="entrada" required placeholder="Cantidad entrada" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="salida">Salida (Cantidad)</label>
                <input type="number" id="salida" name="salida" required placeholder="Cantidad salida" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="lote">Lote</label>
                <input type="text" id="lote" name="lote" required placeholder="Número de lote">
            </div>
            <div class="form-group">
                <label for="responsable">Responsable</label>
                <input type="text" id="responsable" name="responsable" required placeholder="Nombre del responsable">
            </div>
            <button type="submit">Registrar Cierre</button>
        </form>
    </div>
</body>
</html>
