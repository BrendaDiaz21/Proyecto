<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario: Crema Clasica con Azúcar</title>
    <link rel="stylesheet" href="css/fcrema_stevia.css">
</head>
<body>
    
    <form action="/submit" method="POST">
        <h2>Registro de Producción - Crema con stevia</h2>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required>
        <label for="producto">Producto</label>
        <input type="text" id="producto" name="producto" value="Crema con stevia" readonly>
        

        <label for="kg">Kg de Cacahuate</label>
        <input type="number" id="kg" name="kg" step="0.01" placeholder="Ejemplo: 25.5" required>

        <label for="lote">Lote</label>
        <input type="text" id="lote" name="lote" placeholder="Ejemplo: LOTE2024A" required>
        <label for="kg">Kg de azúcar</label>
        <input type="number" id="kg" name="kg" step="0.01" placeholder="Ejemplo: 25.5" required>

        <label for="proveedor1">Proveedor 1</label>
        <input type="text" id="proveedor1" name="proveedor1" placeholder="Nombre del proveedor principal" required>

        <label for="proveedor2">Proveedor 2</label>
        <input type="text" id="proveedor2" name="proveedor2" placeholder="Nombre del proveedor secundario">

        <label for="kg">Kg de stevia</label>
        <input type="number" id="kg" name="kg" step="0.01" placeholder="Ejemplo: 25.5" required>

        <label for="frascos">Número de Frascos</label>
        <input type="number" id="frascos" name="frascos" placeholder="Ejemplo: 120" required>

        <label for="responsable">Responsable</label>
        <input type="text" id="responsable" name="responsable" placeholder="Nombre del encargado" required>

        <label for="observaciones">Observaciones</label>
        <textarea id="observaciones" name="observaciones" rows="4" placeholder="Detalles adicionales"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
